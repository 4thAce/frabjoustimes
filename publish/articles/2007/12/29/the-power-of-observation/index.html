      <span class="post-date">Sat, Dec 29, 2007</span>
      <p class="post-content"><div class=\"kufirst\">on his pillow</div>
<div class=\"kumid\">a funny stain...</div>
<div class=\"kulast\">his flesh wife just frowns</div>

<p><br /><div class=\"split\"><span class=\"lefthalf\">a place full of </span>
<span class=\"righthalf\">heavenly bodies</span></div></p>

<p><br /><div class=\"kufirst\">the son of man</div>
<div class=\"kumid\">wore the Mark of Cain &ndash;</div>
<div class=\"kulast\">I tased him</div></p>
</p>
